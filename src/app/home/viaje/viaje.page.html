<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="title" #title>Viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="volver()"></ion-back-button>
      </ion-buttons>
      <ion-title>Ruta de Viaje</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="welcome">
    <ion-label>Hola {{user.usuario}}!</ion-label>
    <p style="color: black"> Â¿A donde vamos hoy?</p>
  </div>
  <div>
    <ion-item>
      <ion-icon class="icon" name="location-outline"></ion-icon>
      <ion-input style="text-indent:15px" [(ngModel)]="viaje.inicio" label="Punto de partida" labelPlacement="floating" type="text"
        maxlength="38"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-icon class="icon" name="location-sharp">
      </ion-icon><ion-input style="text-indent:15px" [(ngModel)]="viaje.termino" label="Punto de llegada" labelPlacement="floating" type="text"
        maxlength="38"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-icon class="icon" name="people-outline"></ion-icon>
      <ion-input style="text-indent:15px" [(ngModel)]="viaje.capacidad" label="Capacidad del vehiculo" labelPlacement="floating" type="number"
        max = 4 ></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-icon class="icon" name="cash-outline"></ion-icon>
      <ion-input style="text-indent:15px" [(ngModel)]="viaje.costo" label="Costo por persona" labelPlacement="floating" type="number"
        max="4"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-icon class="icon" name="mail-outline"></ion-icon>
      <ion-input style="text-indent:15px" [(ngModel)]="viaje.emails" label="Email" labelPlacement="floating" type="email"
        maxlength="38"></ion-input>
    </ion-item>
  </div>
  <br>
  <div id="mensaje">
    <ion-label style="color: #3AAFB9;">{{mensaje}}</ion-label>
  </div>
  <div>
    <ion-card>
        <ion-buttons>
          <ion-button (click)="add()" size="small">
            Guardar Ruta
          </ion-button>
        </ion-buttons>
    </ion-card>
  </div>


  <ion-grid>
  </ion-grid>
