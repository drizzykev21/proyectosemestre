<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()"><ion-icon name="close-sharp"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>  

    <div id="text-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title >Reestablecer<br> Contraseña</ion-card-title>
        </ion-card-header>
        <ion-card-content>
              <ion-input id="user" [(ngModel)]="credentials.username" label="Nombre de Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario" type="text"></ion-input>
              <ion-input id="pass" [(ngModel)]="credentials.password" label="Nueva Contraseña" labelPlacement="floating"
              placeholder="Ingrese su Nueva Contraseña" type="password"></ion-input>
            <ion-button (click)="confirm()" size="small" >
              Reestablecer
            </ion-button>
            <br>
            <div>
              <h3>{{mensaje}}</h3>
            </div>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
